<!-- Information to the browser about what document type to expect -->
<!DOCTYPE html>
<!-- Specifies the language of the element's content -->
<html lang="en">

<!-- Contains metadata about the document, like its title, scripts, and style sheets -->
<head>

    <!-- Tells the browser to use the utf-8 character encoding 
    when translating machine code into human-readable text and 
    vice versa to be displayed in the browser -->
    <meta charset="UTF-8" />

    <!-- This is the first step in making the document responsive but scaling the items to screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tells Internet Explorer to use the highest mode available to that version of IE -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Stylesheet Links -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Webpage-s title -->
    <title>JavaScript Fundamentals Quiz - Test your JavaScript knowledge</title>    
</head>

<!-- Contains all the contents of an HTML document, such as headings, paragraphs, images, etc. -->
<body>
    <!-- Section that contains highscores link and timer. Style applied using the headerStyle id  -->
    <header id="headerStyle">

        <!-- Container for the highscores html link Style applied using the headerContents class -->
        <div class="headerContents">
        <h2><a href="./highscores.html">Highscores</a></h2>
        </div>

        <!-- Container for the timer, this will be created in JS using the timer id -->    
        <div class="headerContents" id="timer">
        <h2>Time 1:00</h2>  
        </div>
    </header>

    <!-- Section that contains Quiz contents. Style and function calling applied using the wrapper id  -->
    <main id="wrapper">
        <!-- Section that contains Quiz questions. Style and function calling applied using the quizQuestions id  -->
        <div id="quizQuestions">
            <h1>
                Javascript Fundamentals Quiz 
            </h1>
            &nbsp
            <p>
                Test your Javascript knowledge by answering the following questions within the time limit! 
                Keep in mind that every wrong question will remove 10 seconds from the clock...
            </p>
            &nbsp
            <!-- List containing the quiz questions. Style will be applied using the quizList id  -->
            <ul id="quizList">
                
            </ul>
        </div>

        <!-- Button to start the Quiz and timer  -->
        <button id="startQuiz">
            <h2>Start Quiz</h2>
        </button>
    </main>

<!-- Link to JS script used in index.html  -->
<script src="./Assets/js/script.js"></script>

</body>
</html>
